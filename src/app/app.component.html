<div [ngClass]="status ? 'toggled' : ''" class="d-flex" id="wrapper" *ngIf="showSidebar; else noSidebar">
  <!-- Sidebar -->
  <div class="bg-white" id="sidebar-wrapper">
    <div
      class="sidebar-heading text-center py-4 primary-text fs-4 fw-bold text-uppercase border-bottom"
    >
      Admin
    </div>
    <div class="list-group list-group-flush my-3">
      <a
        routerLink="dashboard"
        class="list-group-item list-group-item-action bg-transparent second-text active"
        ><i class="fa fa-fw fa-home me-2"></i>Dashboard</a
      >
      <a
        routerLink="user"
        class="list-group-item list-group-item-action bg-transparent second-text active"
        ><i class="fas fa-users me-2"></i> Users</a
      >
      <a
        routerLink="equipment"
        class="list-group-item list-group-item-action bg-transparent second-text active"
        ><i class="fas fa-users me-2"></i> Equipments</a
      >
      <a
        routerLink="equipmenttype"
        class="list-group-item list-group-item-action bg-transparent second-text active"
        ><i class="fas fa-users me-2"></i> Equipment Type</a
      >
      
      <a
      (click)="logout()"
        class="list-group-item list-group-item-action bg-transparent text-danger fw-bold"
        ><i class="fas fa-sign-out-alt me-2"></i>Logout</a
      >
    </div>
  </div>
  <!-- /#sidebar-wrapper -->
  <!-- Page Content -->
  <div id="page-content-wrapper">
    <nav class="navbar navbar-expand-lg navbar-light bg-transparent py-4 px-4">
      <div class="d-flex align-items-center">
        <i
          class="fa fa-align-left primary-text fs-4 me-3"
          (click)="addToggle()"
          id="menu-toggle"
        ></i>
        <h2 class="fs-2 m-0">Management Equipment</h2>
      </div>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle second-text fw-bold"
              href="#"
              id="navbarDropdown"
              role="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              <i class="fas fa-user me-2"></i>{{userName}}
            </a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container-fluid px-4">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
<!-- /#page-content-wrapper -->
<ng-template #noSidebar>
  <router-outlet></router-outlet>
</ng-template>

<ng-toast ></ng-toast>
